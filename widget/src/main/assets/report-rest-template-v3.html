<!DOCTYPE html PUBLIC "-//WAPFORUM//DTD XHTML Mobile 1.2//EN"
        "http://www.openmobilealliance.org/tech/DTD/xhtml-mobile12.dtd">

<head xmlns="http://www.w3.org/1999/html">

    <title>TIBCO Jaspersoft</title>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
    <script type="text/javascript">
        var NativeCallbacks = {
            onReportRenedered: function () {
                return Android.onReportRenedered();
            },
            onError: function (error) {
                return Android.onError(error);
            }
        };

        window.onerror = function (message) {
            NativeCallbacks.onError(message);
            return false;
        };

        var MobileClient = (function () {
            var instance;

            function Client() {
                var report = new Report();

                return {
                    report: function () {
                        return report;
                    }
                }
            }

            function Report() {
                return {
                    show: function (reportPage) {
                        jQuery("#container").html(reportPage);
                        console.log(jQuery("script"));
                        jQuery("script").bind("load", function() {
                            NativeCallbacks.onReportRenedered();
                        });
                    }
                }
            };

            return {
                getInstance: function () {
                    if (instance == null) {
                        instance = new Client();
                        instance.constructor = null;
                    }
                    return instance;
                }
            };
        })();
    </script>
</head>
<body>
<div id="container"></div>
</body>
